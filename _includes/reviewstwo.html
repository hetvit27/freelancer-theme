<!DOCTYPE html>
<html>
<head>
  <title>Love Language Quiz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    h1 {
      text-align: center;
    }

    form {
      margin-bottom: 20px;
    }

    h2 {
      margin-top: 20px;
    }

    button {
      margin-top: 20px;
    }

    #result {
      text-align: center;
    }

    #love-language-text {
      font-weight: bold;
      font-size: 18px;
    }

    .question-container {
      margin-bottom: 20px;
    }

    .progress-bar {
      width: 100%;
      background-color: #ddd;
      height: 20px;
      margin-bottom: 10px;
    }

    .progress-bar-fill {
      height: 100%;
      background-color: #4CAF50;
      transition: width 0.3s;
    }
  </style>
</head>
<body>
  <h1>Love Language Quiz</h1>
  <div class="progress-bar">
    <div id="progress-bar-fill" class="progress-bar-fill" style="width: 0;"></div>
  </div>

  <form id="quiz-form">
    <h2>Question 1:</h2>
    <p>Which gesture would make you feel most loved?</p>
    <label><input type="radio" name="q1" value="words"> Compliments and kind words</label>
    <label><input type="radio" name="q1" value="quality-time"> Spending quality time together</label>
    <label><input type="radio" name="q1" value="gifts"> Receiving thoughtful gifts</label>
    <label><input type="radio" name="q1" value="acts-of-service"> Acts of service and help</label>
    <label><input type="radio" name="q1" value="physical-touch"> Physical touch and affection</label>

    <h2>Question 2:</h2>
    <p>What makes you feel most appreciated?</p>
    <label><input type="radio" name="q2" value="words"> Words of affirmation and encouragement</label>
    <label><input type="radio" name="q2" value="quality-time"> Undivided attention and quality time</label>
    <label><input type="radio" name="q2" value="gifts"> Receiving thoughtful and meaningful gifts</label>
    <label><input type="radio" name="q2" value="acts-of-service"> Acts of service and help with tasks</label>
    <label><input type="radio" name="q2" value="physical-touch"> Physical touch and affectionate gestures</label>

    <h2>Question 3:</h2>
    <p>How do you typically express love to others?</p>
    <label><input type="radio" name="q3" value="words"> Through words of affirmation and praise</label>
    <label><input type="radio" name="q3" value="quality-time"> By spending quality time and giving undivided attention</label>
    <label><input type="radio" name="q3" value="gifts"> By giving thoughtful and meaningful gifts</label>
    <label><input type="radio" name="q3" value="acts-of-service"> Through acts of service and helping with tasks</label>
    <label><input type="radio" name="q3" value="physical-touch"> By showing physical affection and touch</label>

    <button type="submit">Submit</button>
  </form>

  <div id="result" style="display: none;">
    <h2>Your Love Language:</h2>
    <p id="love-language-text"></p>
  </div>

  <script>
    // Questions and their love language mappings
    const questions = [
      {
        question: "Which gesture would make you feel most loved?",
        answers: {
          words: "Words of Affirmation",
          "quality-time": "Quality Time",
          gifts: "Receiving Gifts",
          "acts-of-service": "Acts of Service",
          "physical-touch": "Physical Touch"
        }
      },
      {
        question: "What makes you feel most appreciated?",
        answers: {
          words: "Words of Affirmation",
          "quality-time": "Quality Time",
          gifts: "Receiving Gifts",
          "acts-of-service": "Acts of Service",
          "physical-touch": "Physical Touch"
        }
      },
      {
        question: "How do you typically express love to others?",
        answers: {
          words: "Words of Affirmation",
          "quality-time": "Quality Time",
          gifts: "Receiving Gifts",
          "acts-of-service": "Acts of Service",
          "physical-touch": "Physical Touch"
        }
      }
    ];

    // Love languages and their descriptions
    const loveLanguages = {
      words: "Words of Affirmation",
      "quality-time": "Quality Time",
      gifts: "Receiving Gifts",
      "acts-of-service": "Acts of Service",
      "physical-touch": "Physical Touch"
    };

    // Randomize the order of questions
    function shuffleQuestions() {
      for (let i = questions.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [questions[i], questions[j]] = [questions[j], questions[i]];
      }
    }

    // Function to calculate love language based on quiz answers
    function calculateLoveLanguage(answers) {
      const loveLanguageCount = {
        words: 0,
        "quality-time": 0,
        gifts: 0,
        "acts-of-service": 0,
        "physical-touch": 0
      };

      for (let i = 0; i < questions.length; i++) {
        const answer = answers["q" + (i + 1)];
        loveLanguageCount[answer]++;
      }

      // Find the love language with the highest count
      let maxCount = 0;
      let loveLanguage = "";
      for (const language in loveLanguageCount) {
        if (loveLanguageCount[language] > maxCount) {
          maxCount = loveLanguageCount[language];
          loveLanguage = language;
        }
      }

      return loveLanguage;
    }

    // Function to display a question
    function displayQuestion(questionNumber) {
      const questionContainer = document.createElement("div");
      questionContainer.className = "question-container";

      const questionTitle = document.createElement("h2");
      questionTitle.textContent = `Question ${questionNumber + 1}:`;
      questionContainer.appendChild(questionTitle);

      const questionText = document.createElement("p");
      questionText.textContent = questions[questionNumber].question;
      questionContainer.appendChild(questionText);

      const answers = questions[questionNumber].answers;
      for (const answer in answers) {
        const answerLabel = document.createElement("label");
        const input = document.createElement("input");
        input.type = "radio";
        input.name = `q${questionNumber + 1}`;
        input.value = answer;
        answerLabel.appendChild(input);
        answerLabel.append(` ${answers[answer]}`);
        questionContainer.appendChild(answerLabel);
      }

      const quizForm = document.getElementById("quiz-form");
      quizForm.innerHTML = "";
      quizForm.appendChild(questionContainer);

      const progressBarFill = document.getElementById("progress-bar-fill");
      progressBarFill.style.width = `${(questionNumber / questions.length) * 100}%`;
    }

    // Function to handle form submission
    function handleSubmit(event) {
      event.preventDefault();

      const form = document.getElementById("quiz-form");
      const formData = new FormData(form);

      const answers = {};
      for (const pair of formData) {
        answers[pair[0]] = pair[1];
      }

      const loveLanguage = calculateLoveLanguage(answers);
      const loveLanguageText = loveLanguages[loveLanguage];

      const resultDiv = document.getElementById("result");
      const loveLanguageTextElem = document.getElementById("love-language-text");
      loveLanguageTextElem.textContent = loveLanguageText;

      resultDiv.style.display = "block";
    }

    // Attach form submission event listener
    const quizForm = document.getElementById("quiz-form");
    quizForm.addEventListener("submit", handleSubmit);

    // Start the quiz
    shuffleQuestions();
    displayQuestion(0);
  </script>
</body>
</html>
</section>
