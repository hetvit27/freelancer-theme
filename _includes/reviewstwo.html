<section>
  <!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.25/css/jquery.dataTables.min.css">
  <script src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.min.js"></script>
</head>
<head>
  <title>Matches</title>
  <style>
    .button {
      width: 200px;
      height: 200px;
      background-color: rgb(249, 208, 214);
      display: inline-block;
      margin: 10px;
      text-align: center;
    }
    .rizz-button {
      color: #333;
    }
  </style>
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.25/css/jquery.dataTables.min.css">
</head>
<body>
  <br> 
  <br>
  <br>
  <br>
  <h1>Matches</h1>
  <br>
  <input id="name" placeholder="name">
  <input id="age" placeholder="age">
  <input id="location" placeholder="location">
  <input id="pronouns" placeholder="pronouns">
  <button onclick="addMatch()">Save</button>
  <br>
  <br>
  
  <table id="matchTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Location</th>
        <th>Pronouns</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="matchTableBody"></tbody>
  </table>
  
  <h2>Liked Matches</h2>
  <table id="likedMatchesTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Location</th>
        <th>Pronouns</th>
      </tr>
    </thead>
    <tbody id="likedMatchesTableBody"></tbody>
  </table>
  
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.min.js"></script>
  <script>
    var likedMatches = [];

    function refreshTable() {
      const options = {
        method: 'GET',
        cache: 'default',
        headers: {
          'Content-Type': 'application/json'
        },
      };

      const url = "https://dating.dontntntnt.de/api/matches/";

      fetch(url, options)
        .then(res => res.json())
        .then(data => {
          console.log(data);
          console.log(typeof data);
          console.log(JSON.stringify(data));

          const tableBody = document.getElementById("matchTableBody");
          tableBody.innerHTML = ""; // Clear the table body before populating new data

          for (let i = 0; i < data.length; i++) {
            addMatchRow(data[i].name, data[i].age, data[i].location, data[i].pronouns);
          }

          initializeTable();
        });
    }

    function addMatch() {
      const postOptions = {
        method: 'POST',
        cache: 'default',
        headers: {
          'Content-Type': 'application/json'
        },
      };

      var url = "https://dating.dontntntnt.de/api/matches/add";
      url += "?name=" + encodeURIComponent(document.getElementById("name").value);
      url += "&age=" + encodeURIComponent(document.getElementById("age").value);
      url += "&location=" + encodeURIComponent(document.getElementById("location").value);
      url += "&pronouns=" + encodeURIComponent(document.getElementById("pronouns").value);

      fetch(url, postOptions)
        .then(response => {
          if (response.status !== 200) {
            alert("PUT API response failure: " + response.status);
            return;
          }
          response.json().then(data => {
            console.log(data);
            refreshTable(); // Call the refreshTable() function to update the table with the new data
          });
        })
        .catch(err => {
          console.log(err + " ");
        });
    }

    function addMatchRow(name, age, location, pronouns) {
      const tableBody = document.getElementById("matchTableBody");

      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${name}</td>
        <td>${age}</td>
        <td>${location}</td>
        <td>${pronouns}</td>
        <td>
          <button onclick="thumbsUp('${name}')">&#x1f44d;</button>
          <button onclick="thumbsDown('${name}')">&#x1f44e;</button>
        </td>
      `;

      tableBody.appendChild(row);
    }

    function addLikedMatchRow(name, age, location, pronouns) {
      const tableBody = document.getElementById("likedMatchesTableBody");

      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${name}</td>
        <td>${age}</td>
        <td>${location}</td>
        <td>${pronouns}</td>
      `;

      tableBody.appendChild(row);
    }

    function initializeTable() {
      $('#matchTable').DataTable({
        columnDefs: [{
          targets: 3,
          type: 'html',
          render: function (data, type, row) {
            return data;
          }
        }]
      });
    }

    function thumbsUp(name) {
      // Handle thumbs up action for the match with the given name
      console.log(`Thumbs up for ${name}`);
      const matchedRow = document.querySelector(`#matchTableBody tr td:first-child:contains('${name}')`).parentNode;
      document.getElementById("likedMatchesTableBody").appendChild(matchedRow.cloneNode(true));

      const thumbsUpButton = matchedRow.querySelector('button[onclick*="thumbsUp"]');
      thumbsUpButton.parentNode.removeChild(thumbsUpButton);

      likedMatches.push(name);
    }

    function thumbsDown(name) {
      // Handle thumbs down action for the match with the given name
      console.log(`Thumbs down for ${name}`);
    }

    refreshTable(); // Call the refreshTable() function initially to populate the table
  </script>
</body>
</html>
</section>
