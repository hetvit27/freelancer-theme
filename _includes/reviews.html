    <!DOCTYPE html>
<html>
<head>
<style>
.container {
  display: flex;
  justify-content: space-between;
}

.box {
  width: 200px;
  height: 200px;
  background-color: pink;
  border-radius: 10px;
  box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: Arial, sans-serif;
  font-weight: bold;
  text-transform: uppercase;
}

.form-container {
  max-width: 400px;
  margin: 20px auto;
}

.form-group {
  margin-bottom: 20px;
}

.label {
  font-family: Arial, sans-serif;
  font-size: 16px;
  font-weight: bold;
  color: pink;
}

.input-field {
  width: 100%;
  padding: 10px;
  border: 1px solid pink;
  border-radius: 5px;
}

.submit-button {
  background-color: pink;
  color: white;
  font-family: Arial, sans-serif;
  font-size: 16px;
  font-weight: bold;
  padding: 10px 20px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}
</style>
</head>
<body>
<div class="container">
  <div class="box">Review</div>
  <div class="box">Review</div>
  <div class="box">Review</div>
  <div class="box">Review</div>
</div>

<div class="form-container">
  <form>
    <div class="form-group">
      <label class="label" for="name">Name:</label>
      <input class="input-field" type="text" id="name" name="name" required>
    </div>
    <div class="form-group">
      <label class="label" for="age">Age:</label>
      <input class="input-field" type="number" id="age" name="age" required>
    </div>
    <div class="form-group">
      <label class="label" for="review">Review:</label>
      <textarea class="input-field" id="review" name="review" required></textarea>
    </div>
    <div class="form-group">
      <label class="label" for="contact">Contact:</label>
      <input class="input-field" type="text" id="contact" name="contact" required>
    </div>
    <button class="submit-button" type="submit">Submit</button>
  </form>
</div>
</body>
</html>
</section>
