<!DOCTYPE html>
<html>
<head>
<style>
.container {
  max-width: 400px;
  margin: 0 auto;
}

.form-group {
  margin-bottom: 20px;
}

.label {
  font-family: 'Caveat', cursive;
  font-size: 18px;
  color: #FF1493;
}

.input-field {
  width: 100%;
  padding: 10px;
  border: 1px solid #FF1493;
  border-radius: 5px;
}

.submit-button {
  background-color: #FF1493;
  color: #FFFFFF;
  font-family: 'Caveat', cursive;
  font-size: 18px;
  padding: 10px 20px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}
</style>
<link href="https://fonts.googleapis.com/css?family=Caveat" rel="stylesheet">
</head>
<body>
<div id="romantic-form" class="container">
  <form>
    <div class="form-group">
      <label class="label" for="name">Name:</label>
      <input class="input-field" type="text" id="name" name="name" required>
    </div>
    <div class="form-group">
      <label class="label" for="age">Age:</label>
      <input class="input-field" type="number" id="age" name="age" required>
    </div>
    <div class="form-group">
      <label class="label" for="review">Review:</label>
      <textarea class="input-field" id="review" name="review" required></textarea>
    </div>
    <div class="form-group">
      <label class="label" for="contact">Contact:</label>
      <input class="input-field" type="text" id="contact" name="contact" required>
    </div>
    <button class="submit-button" type="submit">Submit</button>
  </form>
</div>
</body>
</html>
