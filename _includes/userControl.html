<section>
  <html>
    <div id="login" class="userAuth">
      <h1>Log In</h1>
      <table id="credentialsInput">
        <tr>
          <th>
            <span>Email</span
            ><input
              autocomplete="off"
              type="email"
              id="username"
              name="username"
              placeholder="enter your username..."
            />
          </th>
        </tr>
        <tr>
          <th>
            <span>password</span
            ><input
              autocomplete="off"
              type="password"
              id="pswd"
              name="pswd"
              placeholder="enter your password..."
            />
          </th>
        </tr>
        <tr>
          <th>
            <button
              class="btn"
              type="submit"
              value="Submit"
              onclick="login_user()"
            >
              Submit
            </button>
          </th>
        </tr>
        <tr>
          <th>
            Or <a onclick="signUpPage()" class="link">sign up</a> instead.
          </th>
        </tr>
      </table>
      <button id="but_logout" class="btn" type="submit" onclick="logout()">
        Logout
      </button>
    </div>
    <div id="signup" style="display: none" class="userAuth">
      <div>
        <h1>Sign Up</h1>
        <table>
          <tr>
            <th>
              <span>Name</span
              ><input
                type="text"
                id="name"
                name="name"
                placeholder="enter your name..."
              />
            </th>
          </tr>
          <tr>
            <th>
              <span>Email</span
              ><input
                type="text"
                id="email"
                name="email"
                placeholder="enter your email..."
              />
            </th>
          </tr>
          <tr>
            <th>
              <span>Password</span
              ><input
                type="password"
                id="password"
                name="password"
                placeholder="enter a password..."
              />
            </th>
          </tr>
          <tr>
            <th>
              <span>Confirm Password</span
              ><input
                type="password"
                id="pswdagain"
                name="pswdagain"
                placeholder="re-enter password..."
              />
            </th>
          </tr>
          <tr>
            <th>
              <span>Date of Birth</span
              ><input
                type="text"
                placeholder="00-00-0000"
                id="dob"
                name="enter date of birth..."
                required
              />
            </th>
            <th>
              <span>Picture URL</span
              ><input
                type="text"
                placeholder="enter picture URL..."
                id="picURL"
                name="enter picture URL..."
                required
              />
            </th>
          </tr>
          <tr>
            <th>
              <button
                class="btn"
                type="submit"
                value="Submit"
                onclick="signUp()"
              >
                Submit
              </button>
            </th>
          </tr>
          <tr>
            <th>Or <a onclick="loginPage()" class="link">login</a> instead.</th>
          </tr>
        </table>
      </div>
    </div>
  </html>
  <script>
    // show login, hide signup
    function loginPage() {
      document.getElementById("signup").style.display = "none";
      document.getElementById("login").style.display = "";
    }

    function checkFields() {
      if (
        document.getElementById("pswd").value ==
        document.getElementById("pswdagain").value
      ) {
        alert("they match");
      }
    }

    function signUp() {
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const dob = document.getElementById("dob").value;

      const url = "https://dating.dontntntnt.de/api/person/post/";

      var details = {
        email: email,
        password: password,
        name: name,
        dob: dob,
      };

      var formBody = [];
      for (var property in details) {
        var encodedKey = encodeURIComponent(property);
        var encodedValue = encodeURIComponent(details[property]);
        formBody.push(encodedKey + "=" + encodedValue);
      }
      formBody = formBody.join("&");

      const options = {
        method: "POST",
        mode: "cors", // no-cors, *cors, same-origin
        cache: "no-cache", // *default, no-cache, reload, force-cache, only-if-cached
        credentials: "include", // include, *same-origin, omit
        headers: {
          // 'Content-Type': 'application/json'
          "Content-Type": "application/x-www-form-urlencoded;charset=UTF-8",
        },
        body: formBody,
      };

      fetch(url, options)
        .then((response) => console.log(response.text()))
        .then((result) => {
          console.log(result);
          window.location.href =
            "https://hetvit27.github.io/freelancer-theme/dating/userControl/";
        })
        .catch((error) => console.log("error", error));
    }
  </script>
  <script>
    if (sessionStorage.getItem("authorized") === "true") {
      document.getElementById("but_logout").style.display = "block";
      document.getElementById("credentialsInput").style.display = "none";
    } else {
      document.getElementById("but_logout").style.display = "none";
      document.getElementById("credentialisInput").style.display = "block";
    }

    // show signup, hide login
    function signUpPage() {
      document.getElementById("signup").style.display = "";
      document.getElementById("login").style.display = "none";
    }

    function login_user() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("pswd").value;

      console.log(username);
      console.log(password);

      const url = "https://dating.dontntntnt.de/authenticate/";

      const options = {
        method: "POST",
        mode: "cors", // no-cors, *cors, same-origin
        cache: "no-cache", // *default, no-cache, reload, force-cache, only-if-cached
        credentials: "include", // include, *same-origin, omit
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify({
          email: document.getElementById("username").value,
          password: document.getElementById("pswd").value,
        }),
      };

      // Fetch JWT
      fetch(url, options).then((response) => {
        // trap error response from Web API
        if (!response.ok) {
          const errorMsg = "Login error: " + response.status;
          console.log(errorMsg);
          return;
        }
        // Success!!!
        // Redirect to Database location

        var requestOptions = {
          method: "GET",
          redirect: "follow",
        };

        fetch(
          "https://dating.dontntntnt.de/api/person/getPersonName?email=" +
            username,
          requestOptions
        )
          .then((response) => response.text())
          .then((text) => {
            console.log(text);
            sessionStorage.setItem("email", username);
            sessionStorage.setItem("username", text);

            window.location.href =
              "https://hetvit27.github.io/freelancer-theme/";
          })
          .catch((error) => console.log("error", error));

        let authorized = false;

        fetch(
          "https://dating.dontntntnt.de/api/person/getPersonRoles?email=" +
            username,
          requestOptions
        )
          .then((response) => response.json())
          .then((data) => {
            for (const item of data) {
              console.log(item["name"]);
              if (item["name"] == "ROLE_ADMIN" || item["name"] == "ROLE_USER") {
                authorized = true;
              }
              sessionStorage.setItem("role", item["name"]);
            }
            sessionStorage.setItem("authorized", authorized);
            fetch(
              "https://dating.dontntntnt.de/api/person/getPersonRoles?email=" +
                username,
              requestOptions
            )
              .then((response) => response.json())
              .then((data) => {
                for (const item of data) {
                  console.log(item["name"]);
                  if (
                    item["name"] == "ROLE_ADMIN" ||
                    item["name"] == "ROLE_USER"
                  ) {
                    authorized = true;
                  }
                }
                sessionStorage.setItem("authorized", authorized);

                console.log(authorized);

                if (authorized) {
                  document.getElementById("admin").style.display = "block";
                } else {
                  document.getElementById("admin").style.display = "none";
                }
              })
              .catch((error) => console.error(error));
          });
      });
    }

    function logout() {
      document.cookie = "jwt=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
      sessionStorage.setItem("username", "Guest");
      sessionStorage.setItem("email", null);
      sessionStorage.setItem("authorized", false);
      sessionStorage.setItem("role", null);
      window.location.href = "https://hetvit27.github.io/freelancer-theme/";
    }
  </script>
</section>
