<div id="signup" style="display: none" class="userAuth">
    <div>
    <h1>Sign Up</h1>
    <table>
    <tr>
    <th>
    <span>Name</span>
    <input
    type="text"
    id="name"
    name="name"
    placeholder="enter your name..."
    />
    </th>
    </tr>
    
    <tr>
    <th>
    <span>Email</span>
    <input
    type="text"
    id="email"
    name="email"
    placeholder="enter your email..."
    />
    </th>
    </tr>
    
    <tr>
    <th>
    <span>Password</span>
    <input
    type="password"
    id="password"
    name="password"
    placeholder="enter a password..."
    />
    </th>
    </tr>
    
    <tr>
    <th>
    <span>Confirm Password</span>
    <input
    type="password"
    id="pswdagain"
    name="pswdagain"
    placeholder="re-enter password..."
    />
    </th>
    </tr>
    
    <tr>
    <th>
    <span>Date of Birth</span>
    <input
    type="text"
    placeholder="00-00-0000"
    id="dob"
    name="enter date of birth..."
    required
    />
    </th>
    </tr>
    
    <tr>
    <th>
    <button class="btn" type="submit" value="Submit" onclick="signUp()">
    Submit
    </button>
    </th>
    </tr>
    
    <tr>
    <th>Or <a onclick="loginPage()" class="link">login</a> instead.</th>
    </tr>
    </table>
    </div>
    </div>
    
    <script>
      // show login, hide signup
      function loginPage() {
        document.getElementById("signup").style.display = "none";
        document.getElementById("login").style.display = "";
      }
    
      function checkFields() {
        if (
          document.getElementById("pswd").value ==
          document.getElementById("pswdagain").value
        ) {
          alert("they match");
        }
      }
    
      function signUp() {
        const name = document.getElementById("name").value;
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        const dob = document.getElementById("dob").value;
    
        const url = "https://abopsc-backend.dontntntnt.de/api/person/post/";
    
        var details = {
          email: email,
          password: password,
          name: name,
          dob: dob,
        };
    
        var formBody = [];
        for (var property in details) {
          var encodedKey = encodeURIComponent(property);
          var encodedValue = encodeURIComponent(details[property]);
          formBody.push(encodedKey + "=" + encodedValue);
        }
        formBody = formBody.join("&");
    
        const options = {
          method: "POST",
          mode: "cors", // no-cors, *cors, same-origin
          cache: "no-cache", // *default, no-cache, reload, force-cache, only-if-cached
          credentials: "include", // include, *same-origin, omit
          headers: {
            // 'Content-Type': 'application/json'
            "Content-Type": "application/x-www-form-urlencoded;charset=UTF-8",
          },
          body: formBody,
        };
    
        fetch(url, options)
          .then((response) => console.log(response.text()))
          .then((result) =>  {
            console.log(result);
            window.location.href = "https://deimie.github.io/temp/pages/userControl.html";
          })
          .catch((error) => console.log("error", error));
      }
    </script>
